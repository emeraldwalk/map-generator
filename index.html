<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Generator</title>
    <style>
      canvas {
        background-color: #ccc;
        width: 800px;
        height: 800px;

  <body>

    <script src="app.js"></script>
